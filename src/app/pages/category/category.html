<main class="max-w-[1100px] mx-auto px-4 pt-6 pb-10">
  <h1 class="text-2xl md:text-3xl font-semibold !text-[#523b2b] !mb-10">{{ categoryName }}</h1>

  <section class="grid grid-cols-2 gap-4 md:grid-cols-3 lg:grid-cols-4">
    <div
      *ngFor="let product of filteredProducts"
      class="relative border border-[#eeeeee] rounded-xl bg-white overflow-hidden cursor-pointer"
      (click)="openProduct(product)"
    >
      <img
        [src]="product.image"
        [alt]="product.name"
        class="w-full h-56 object-contain bg-[#fafafa]"
      />

      <div class="p-3">
        <p class="m-0 font-bold">$ {{ product.price }}</p>
        <p class="mt-1 !text-[#523b2b] text-sm md:text-base">{{ product.name }}</p>
      </div>
    </div>
  </section>
</main>
