<section class="min-h-screen w-full grid place-items-center bg-white px-4 recovery-fix">
  <div class="w-[300px] grid grid-rows-[auto_1fr_auto] text-center">
    <!-- Paso 1: Ingresar email -->
    <form *ngIf="!emailSent" class="flex flex-col items-center" (ngSubmit)="sendRecoveryEmail()">
      <h2 class="recovery-title">Recuperar cuenta</h2>

      <p class="recovery-subtitle">Ingresa el correo electrónico asociado a tu cuenta.</p>

      <label for="email" class="recovery-label">Correo electrónico</label>

      <input
        id="email"
        name="email"
        type="email"
        [(ngModel)]="email"
        required
        placeholder="Ingresa tu email"
        class="recovery-input"
      />

      <button type="submit" class="recovery-btn">Recuperar</button>

      <a routerLink="/login" class="recovery-back"> Regresar a inicio de sesión </a>
    </form>

    <!-- Paso 2: Confirmación -->
    <div *ngIf="emailSent" class="flex flex-col items-center">
      <h2 class="recovery-title">¡Correo enviado!</h2>

      <p class="recovery-subtitle">
        Revisa tu bandeja de entrada para seguir las instrucciones y restablecer tu contraseña.
      </p>

      <img src="assets/icons/icon_message.svg" alt="Email enviado" class="recovery-icon" />

      <button class="recovery-btn" (click)="goToLogin()">Iniciar Sesión</button>

      <p class="recovery-resend">
        ¿No recibiste el correo?
        <span (click)="resendEmail()">Reenviar</span>
      </p>
    </div>
  </div>
</section>
